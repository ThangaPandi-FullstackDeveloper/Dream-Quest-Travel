<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/book.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <section class="booknum">
		<div class="bookn">
			<div class="book">
					<h3>Book Now</h3>
					<form action="" method="post">
						{% csrf_token %}
						<div class="fields">
						<label for="">Name :</label>
						{{form.Name}}
						</div>
						<div class="fields">
							<label for="">City_of_Residence :</label>
							{{form.City_of_Residence}}
						</div>
						<div class="fields">
							<label for="">Email :</label>
							{{form.Email}}
						</div>
                        <div class="fields">
							<label for="">Phone_Number :</label>
							{{form.Phone_Number}}
						</div>
                        <div class="fields">
							<label for="">Whats_Number :</label>
							{{form.Whats_Number}}
						</div>
                        <div class="fields">
							<label for="">Travel_Destination :</label>
							{{form.Travel_Destination}}
						</div>
                        <div class="fields">
							<label for="">Date_of_Travel :</label>
							<input type="date" name="date" id="date" placeholder="date" required>
							{{form.Date_of_Trave}}
						</div>
                        <div class="fields">
							<label for="">No_of_People :</label>
							{{form.No_of_People}}
						</div>
						<button type="submit" class="bu">Submit</button>
					</form>


			</div>
		
		</div>
	</section>
</body>
</html>
